[coverage:paths]
source =
  src/status_display_notify_send
  */site-packages/status_display_notify_send

[coverage:run]
branch = true
source =
  src/status_display_notify_send
  tests
parallel = true

[coverage:report]
precision = 2
omit =
  src/status_display_notify_send/__init__.py
  src/status_display_notify_send/__main__.py
  tests/*

[coverage:html]
directory = build/coverage

[coverage:json]
output = build/coverage.json
